    <style>
        :root{
            --button-color: rgb(30, 30, 253);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e4e4;
        }

        header {
            background-color: #e4e4e4; /* Light grayish-blue */
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            margin-bottom: 100px;
        }
        
        #user-info {
            font-size: 18px;
            color: #333;
            
        }
        
        #username {
            font-weight: bold;
        }
        
        #niveau {
            background-color: #b3d6ff; /* Light blue background */
            padding: 5px 10px;
            border-radius: 5px;
            color: #444;
            border-radius: 15px;
        }
        .wraper{
            background-color: white;
            margin: 0 auto;
            border:1px solid black;
            border-radius: 30px;
            display: flex;
            align-items: center;
            width: 742px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            gap: 20px;
        }
        .sub-wraper{
            scroll-snap-align: center;
            flex-shrink: 0;
            border:1px solid black;
            width: 700px;
            border-radius: 30px;
            /* margin-top: 20px; */
            padding: 20px;
            text-align: center;
            >h2{
                font-size: 2.5rem;
                /* text-decoration: ; */
            }
        }
        .level{
            border-radius: 15px;
            border:1px solid black;
            width: 100%;
            margin-top: 10px;
            background-color: var(--button-color);
            /* cursor: not-allowed;Ø¶ */
            > a{
                color: white;
                text-decoration: none;
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
