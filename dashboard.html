<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Results Tracking Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-6">

      <div class="container mx-auto px-4 py-3 flex items-center">

    <!-- Header -->
    <header class="mb-6 flex justify-between flex-col md:flex-row">
      <h1 class="text-xl text-center md:text-left md:text-xl font-bold text-gray-700 ">ðŸ“Š Suivi des RÃ©sultats des Utilisateurs</h1>
      <div class="space-x-4 text-center md:text-right">
        <a href="statistics.html" class="text-blue-500 font-medium px-4 py-2 rounded hover">Statistics</a>
        <a href="quiz_management.html" class="text-blue-500 font-medium px-4 py-2 rounded hover">Quizz</a>
      </div>
    </header>

    <!-- Search and Sort Options -->
    <section class="mb-6 flex flex-col md:flex-row justify-between items-center">
      <input
        type="text"
        placeholder="Rechercher par nom d'utilisateur..."
        class=" search-box w-full md:w-1/3 bg-white border border-gray-300 text-gray-700 rounded-lg py-2 px-4 mb-4 md:mb-0"
      />

      <div class="flex space-x-4">
        <select
          class="bg-white border border-gray-300 text-gray-700 py-2 px-3 rounded-lg niveau"
          aria-label="Sort by level"
        >
          <option value="all">Niveau (Tous)</option>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B1">B1</option>
          <option value="B2">B2</option>
          <option value="C1">C1</option>
          <option value="C2">C2</option>
        </select>

        <select
          class="bg-white border border-gray-300 text-gray-700 py-2 px-3 rounded-lg dateBox"
          aria-label="Sort by date"
        >
          <option value="latest">Date (Plus rÃ©cent)</option>
          <option value="oldest">Date (Plus ancien)</option>
        </select>
        
      </div>
    </section>
    <section class="box-model my-5">
      <!-- Button to Open Modal -->
<button onclick="toggleModal()" class="px-4 py-2 bg-blue-600 text-white rounded">Rapport Data</button>

<!-- Modal Background -->
<div id="modal" class="fixed inset-0 hidden bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-white w-full max-w-md h-full md:h-auto p-6 rounded-lg overflow-y-auto ">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Checklist</h2>
        <ul class="space-y-4">
            <li class="flex items-start">
                <input checked type="checkbox" id="posee" class="radio-rapport mt-1 mr-3 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="posee" class="font-medium text-gray-900">Questions posÃ©es</label>
            </li>
            <li class="flex items-start">
                <input checked type="checkbox" id="correct" class="radio-rapport mt-1 mr-3 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="correct" class="font-medium text-gray-900">RÃ©ponses correctes</label>
            </li>
            <li class="flex items-start">
                <input id="false" checked type="checkbox" class="radio-rapport mt-1 mr-3 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="false" class="font-medium text-gray-900">RÃ©ponses incorrectes
                    </label>
            </li>
            <li class="flex items-start">
                <input checked type="checkbox" id="total" class="radio-rapport mt-1 mr-3 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="total" class="font-medium text-gray-900">Score total
                    </label>
            </li>
            <li class="flex items-start">
                <input id="niveau" checked type="checkbox" class="radio-rapport mt-1 mr-3 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="niveau" class="font-medium text-gray-900">Niveau atteint

                    </label>
            </li>
        </ul>
        <!-- Close Button -->
        <button onclick="toggleModal()" class="mt-6 px-4 py-2 bg-red-600 text-white rounded">Close</button>
    </div>
    </section>
    <!-- User Scores Table -->
    <section class="bg-white shadow-lg rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-lg">
        <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <tr>
            <th class="py-3 px-6 text-left">Utilisateur</th>
            <th class="py-3 px-6 text-left">Niveau</th>
            <th class="py-3 px-6 text-left">Score</th>
            <th class="py-3 px-6 text-left">Date du Test</th>
            <th class="py-3 px-6 text-left">Rapport PDF</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm table-data">
        </tbody>
      </table>
    </section>
    
  </div>
  
  <script src="js/dash.js">
  </script>
</body>
<script>
    function toggleModal() {
        const modal = document.getElementById('modal');
        modal.classList.toggle('hidden');
    }
</script>
</html>
