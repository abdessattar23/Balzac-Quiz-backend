<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management Dashboard</title>
    <script src="tailwind.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-700">📊 Statistics</h1>
        </header>

        

       
        <section class="bg-white shadow-lg rounded-lg p-6 overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Niveau</th>
                        <th class="py-3 px-6 text-left">Taux de Réussite</th>
                        <th class="py-3 px-6 text-left">Tentative</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm table-data">
                </tbody>
            </table>
        </section>
    </div>

    <script src="statistics.js"></script>
</body>

</html>
